  <style>
    :root{
      --bg:#f5f7fb; --panel:#ffffff; --muted:#94a3b8; --text:#0f172a; --line:#e2e8f0;
      --accent:#2563eb; --accent-weak:#dbeafe; --accent-strong:#1d4ed8; --shadow:0 18px 36px rgba(15,23,42,.08);
      --font-base:"Roboto","Go","Segoe UI","Helvetica",Arial,sans-serif;
      --font-size-base:16px;
      --line-height-base:1.6;
      --font-size-h1:1.9rem;
      --font-size-h2:1.5rem;
      --font-size-h3:1.2rem;
      --font-size-h4:1.05rem;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font-base);
      font-size:var(--font-size-base);
      line-height:var(--line-height-base);
      color:var(--text); background:var(--bg);
    }
    h1,h2,h3,h4{
      margin:0 0 8px;
      letter-spacing:.01em;
      line-height:1.3;
      color:var(--text);
    }
    h1{ font-size:var(--font-size-h1); }
    h2{ font-size:var(--font-size-h2); }
    h3{ font-size:var(--font-size-h3); }
    h4{ font-size:var(--font-size-h4); }
    .shell{display:grid; grid-template-columns:240px 1fr; min-height:100dvh}
    .side{
      position:sticky; top:0; height:100dvh; background:#ffffffcc; backdrop-filter:saturate(180%) blur(10px);
      border-right:1px solid var(--line); display:flex; flex-direction:column; align-items:flex-start; gap:12px; padding:16px 12px;
      width:240px; overflow:hidden
    }
    .brand{display:flex; align-items:center; gap:10px; padding:6px 8px; width:100%}
    .brand img{width:180px; height:auto; object-fit:contain}
    .nav{display:flex; flex-direction:column; gap:6px; width:100%; margin-top:8px}
    .nav a{ display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text);
      padding:10px 12px; border-radius:12px; border:1px solid transparent; transition:.15s ease all }
    .nav a:hover{ background:var(--accent-weak); border-color:#bfd7ff }
    .nav a.active{ background:var(--accent); color:white }
    .nav svg{ min-width:22px }
    header{
      display:flex; align-items:flex-start; justify-content:space-between;
      gap:16px; padding:20px 24px; border-bottom:1px solid var(--line); background:#fff; position:sticky; top:0; z-index:2
    }
    .topbar-left{ min-height:8px; }
    .product-logo{ height:56px; width:auto; object-fit:contain }
    main{
      padding:24px;
      display:grid;
      gap:20px;
      grid-template-columns:repeat(12,1fr);
      margin:0 auto;
      width:100%;
    }
    .card{ background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:24px; box-shadow:var(--shadow) }
    .hero{
      grid-column:1/-1; display:grid; gap:12px; text-align:center; justify-items:center; padding:28px;
      background:linear-gradient(145deg, rgba(37,99,235,0.18), rgba(255,255,255,0.9)); border:1px solid rgba(37,99,235,0.2)
    }
    .hero h2{ margin:0; font-size:var(--font-size-h2); }
    .hero p{ margin:0; max-width:720px; color:#1f2937; }
    .filters{ grid-column:1/-1; display:grid; gap:14px; align-items:center }
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin:0; }
    .chip{
      border:1px solid var(--line);
      background:#fff;
      padding:10px 14px;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      color:var(--text);
      white-space:nowrap;
      transition:.15s ease all;
      box-shadow:0 2px 6px rgba(0,0,0,0.04);
    }
    .chip.active{
      background:var(--accent);
      color:#fff;
      border-color:transparent;
      box-shadow:0 8px 18px rgba(37,99,235,.25);
    }
    .search-row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center }
    .search-row input{
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:10px;
      min-width:220px;
      font-size:1rem;
    }
    .search-row button{
      border:none; background:var(--accent); color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:700;
    }
    table{ width:100%; border-collapse:collapse; }
    th,td{
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      text-align:left;
      vertical-align:top;
    }
    th{ color:#0f172a; font-size:.95rem }
    td{ color:#334155; }
    .tag{ display:inline-flex; align-items:center; gap:6px; padding:6px 12px; border-radius:999px; border:1px solid var(--line); background:var(--accent-weak); color:var(--accent-strong); font-weight:600; }
    .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    .btn{
      border:1px solid var(--line);
      background:#fff;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      color:var(--accent-strong);
      transition:.15s ease all;
    }
    .btn:hover{ border-color:var(--accent); box-shadow:0 6px 14px rgba(37,99,235,.15); }
    .standorte-bar{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .standort-badge{ border:1px solid var(--line); padding:6px 12px; border-radius:10px; background:#fff; cursor:default; }
    footer{ grid-column:1/-1; padding:18px 24px; color:var(--muted); text-align:right }
    @media (max-width: 960px){
      .shell{ grid-template-columns:1fr }
      .side{ position:relative; height:auto; width:100%; flex-direction:row; align-items:center; justify-content:space-between; padding:12px 16px }
      .nav{ flex-direction:row; overflow-x:auto; padding-bottom:4px }
      header{ position:relative }
      main{ grid-template-columns:repeat(6,1fr); padding:20px }
    }
    @media (max-width: 640px){
      main{ grid-template-columns:repeat(4,1fr); }
      .search-row input{ width:100%; min-width:0; }
    }
  </style>
</head>

    function normalizeFach(fach){
      const f = fach.toLowerCase();
      const map = [
        [/viszeral|allgemein|gefaess|gefa��|chirurgie/, 'Allgemein- & Viszeralchirurgie'],
        [/unfall|orthop|wirbels|\bhand|trauma/, 'Orthopädie & Unfallchirurgie'],
        [/gastro|pneumo|onkologie/, 'Innere Medizin / Gastroenterologie'],
        [/kardio|angiologie/, 'Kardiologie & Angiologie'],
        [/geriatr/, 'Geriatrie'],
        [/gyn|geburt/, 'Gynäkologie & Geburtshilfe'],
        [/urologie/, 'Urologie'],
        [/neuro/, 'Neurologie'],
        [/psychiatr|psychotherapie/, 'Psychiatrie & Psychotherapie'],
        [/an��st|an.{0,3}st|intensiv|notfall/, 'Anästhesie & Intensivmedizin'],
        [/radiolog|nuklear/, 'Radiologie / Nuklearmedizin'],
        [/notaufnahme|notfallambulanz/, 'Zentrale Notaufnahme']
      ];
      const hit = map.find(([re]) => re.test(f));
      return hit ? hit[1] : fach;
    }

    const NORMALIZED = DATA.map(d => ({
      ...d,
      fachNorm: normalizeFach(d.fach),

    const chipsWrap = document.getElementById('fa-chips');
    const searchInput = document.getElementById('searchInput');
    const resetBtn = document.getElementById('resetFilters');

    function renderTable(rows){
      tbody.innerHTML = rows.map(r => `
        <tr data-standort="${r.standort}" data-fach="${r.fachNorm}" data-code="${r.code}">
          <td>[${r.code}] ${r.standort}</td>
          <td><span class="tag">${r.fachNorm}</span></td>
          <td>
            <div style="display:flex; flex-direction:column; gap:6px;">
              <span>${r.mail}<br><span style="color:var(--muted);">${r.tel}</span></span>
              <button class="btn fa-mail" data-mail="${r.mail}" data-standort="${r.standort}" data-fach="${r.fachNorm}">R&uuml;ckruf anfragen</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function updateStandorteResult(){
      const container = document.getElementById('fa-standorte-result');
      const counter = document.getElementById('fa-count');
      const rows = Array.from(document.querySelectorAll('#fa-table tbody tr'));
      const visible = rows.filter(r => r.style.display !== 'none');
      const set = new Set(visible.map(r => r.dataset.standort));
      container.innerHTML = '';
      if(set.size === 0){
        container.innerHTML = '<span style="color:#64748b">Keine Standorte gefunden.</span>';
        counter.textContent = '';
        return;
      }
      Array.from(set).sort().forEach(s => {
        const b = document.createElement('span');
        b.className = 'standort-badge';
        b.textContent = s;
        container.appendChild(b);
      });
      counter.textContent = set.size + ' Standort' + (set.size!==1 ? 'e' : '');
    }

    function applyFilter(fach, search){
      const q = (fach || '').toLowerCase();
      const s = (search || '').toLowerCase();
      const rows = Array.from(document.querySelectorAll('#fa-table tbody tr'));
      rows.forEach(r => {
        const f = r.dataset.fach.toLowerCase();
        const st = r.dataset.standort.toLowerCase();
        const matchFach = !q || f.includes(q);
        const matchSearch = !s || f.includes(s) || st.includes(s);
        r.style.display = (matchFach && matchSearch) ? '' : 'none';
      });
      updateStandorteResult();
    }

    function resetFilters(){
      document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
      const first = chipsWrap.querySelector('.chip');
      if(first) first.classList.add('active');
      searchInput.value = '';
      applyFilter('', '');
    }

    // init
    renderTable(NORMALIZED);

    // Chips dynamisch aus Daten
    const fachSet = Array.from(new Set(NORMALIZED.map(d => d.fachNorm))).sort();
    const chipNames = ['Alle', ...fachSet];
    chipNames.forEach(name => {
      const btn = document.createElement('button');
      btn.className = 'chip';
      btn.innerHTML = name;
      btn.addEventListener('click', () => {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        applyFilter(name === 'Alle' ? '' : name, searchInput.value);
      });
      chipsWrap.appendChild(btn);
    });
    const firstChip = chipsWrap.querySelector('.chip');
    if(firstChip){
      firstChip.classList.add('active');
    }

    searchInput.addEventListener('input', () => {
      const active = document.querySelector('.chip.active');
      const fach = active ? (active.textContent === 'Alle' ? '' : active.textContent) : '';
      applyFilter(fach, searchInput.value);
    });
    resetBtn.addEventListener('click', resetFilters);

    document.addEventListener('click', (e) => {
      const btn = e.target.closest('.fa-mail');
      if(!btn) return;
      const mail = btn.dataset.mail || '';
      const fach = btn.dataset.fach || 'Fachabteilung';
      const standort = btn.dataset.standort || 'Standort';
      const subj = encodeURIComponent(`[Rückruf] ${fach} - ${standort}`);
      const body = encodeURIComponent(`Guten Tag,\n\nbitte um einen Rückruf aus der ${fach} (${standort}).\nRückrufnummer: [Telefonnummer einfügen]\n\nVielen Dank und freundliche Grüße`);
      window.location.href = `mailto:${mail}?subject=${subj}&body=${body}`;
    });
